version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo Installing dependencies...
      - yum install -y jq
      - curl -o kubectl https://amazon-eks.s3.ap-south-1.amazonaws.com/1.29.0/2024-04-03/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin
      - kubectl version --client || echo "kubectl installed"

  pre_build:
    commands:
      - echo Logging into Docker Hub...
      - echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin

      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $REPOSITORY_URI

      - echo Setting image tag...
      - "export IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)"
      - echo "Image tag: $IMAGE_TAG"

  build:
    commands:
      - echo Building Docker image...
      - "docker build -t $REPOSITORY_URI:latest ."
      - "docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG"

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - "docker push $REPOSITORY_URI:latest"
      - "docker push $REPOSITORY_URI:$IMAGE_TAG"

      - echo Updating kubeconfig...
      - "aws eks update-kubeconfig --region ap-south-1 --name brain-cluster"

      - echo Deploying to EKS...
      - "kubectl apply -f deployment.yaml"
      - "kubectl apply -f service.yaml"

artifacts:
  files:
    - appspec.yaml
    - deployment.yaml
    - service.yaml
